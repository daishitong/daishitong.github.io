<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../favicon.ico">
    <title>英制mil和公制mm的转换</title>
</head>
<body>
    <div align="center">
    <h1>英制mil和公制mm的转换</h1>
    <input type="number" id="mil_textbox" placeholder="100" min="0" oninput="$('#mm_textbox').val(mil2mm($('#mil_textbox').val()))">mil=
    <input type="number" id="mm_textbox" placeholder="2.54" min="0" step="0.0001" oninput="$('#mil_textbox').val(mm2mil($('#mm_textbox').val()))">mm
    </div>
</body>
  <script src="../tutorial/js/jquery.min.js"></script>
  <script src="./js/mil_mm.js"></script>
</html>
