<!DOCTYPE html>
<html>
	<head>
		<title>A还是B</title>
		<link rel="shortcut icon" href="../favicon.ico">
<style>
*{
    padding: 0;
    margin: 0;
}
html{
    width: 100%;
    height: 100%;
}
body{
    width: 100%;
    height: 100%;
}
#myDiv {
    width: 100%;
    height: 100%;
    background-color:red;
    text-align:center;
    font-size:50em;
    color:#fff;
}
</style>
	</head>

<body>
    <div id="myDiv" onclick="changeBackColor()">A</div>
</body>
	<script type="text/javascript">
		var flag = 0;
		function changeBackColor()
		{
			d=document.getElementById('myDiv');
			if(flag == 0)
			{
				d.style.background = "green";
				d.innerHTML="B";
				flag = 1;
			}
			else
			{
				d.style.background = "red";
				d.innerHTML="A";
				flag = 0;
			}
		}
	</script>
</html>
